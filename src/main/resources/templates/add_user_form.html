<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
    <h1>Добавить нового пользователя</h1>

    <form th:action="@{/users/add}" method="POST">
        <input type="text" name="name" placeholder="Введите имя пользователя"/>
        <input type="text" name="age" placeholder="Введите возраст пользователя"/>
        <input type="submit" class="btn btn-primary"/>
    </form>

    <br>
    <a th:href="@{/}" class="btn btn-info">На Главную</a>
</body>
</html>
